<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="styling.css" />
	</head>
	<body>
		<main>
			<div class="header">
				<svg><use href="icons/magnify.svg#magnify"></use></svg>
				<div class="searchBar"></div>
				<svg><use href="icons/bell-outline.svg#bell-outline"></use></svg>
				<div class="profilePic">
					<img src="icons/pugSquare.jpg" />
				</div>
				<div class="userName">Software Developer</div>
			</div>
			<div class="sidebar">
				<h2>
					<svg><use href="icons/view-dashboard.svg#view-dashboard"></use></svg
					>Dashboard
				</h2>
				<ul>
					<li class="item1">
						<svg><use href="icons/home.svg#home"></use></svg>Home
					</li>
					<li class="item2">
						<svg>
							<use
								href="icons/card-account-details.svg#card-account-details"
							></use></svg
						>Profile
					</li>
					<li class="item3">
						<svg><use xlink:href="icons/message.svg#message"></use></svg
						>Messages
					</li>
					<li class="item4">
						<svg>
							<use href="icons/clock-time-five.svg#clock-time-five"></use></svg
						>History
					</li>
					<li class="item5">
						<svg><use href="icons/note-multiple.svg#note-multiple"></use></svg
						>Tasks
					</li>
					<li class="item6">
						<svg><use href="icons/account-group.svg#account-group"></use></svg
						>Communities
					</li>
					<br />
					<li class="item7">
						<svg><use href="icons/cog.svg#cog"></use></svg>Settings
					</li>
					<li class="item8">
						<svg><use href="icons/help-box.svg#help-box"></use></svg>Support
					</li>
					<li class="item9">
						<svg><use href="icons/shield-lock.svg#shield-lock"></use></svg
						>Privacy
					</li>
				</ul>
			</div>
			<div class="nav">
				<div class="userGreeting">
					<div class="userProfilePic"></div>
					<div class="greeting">Hi there,</div>
					<div class="userName">Software Developer (@swDev)</div>
				</div>
				<div class="buttons">
					<button class="nav1">New</button>
					<button class="nav2">Upload</button
					><button class="nav3">Share</button>
				</div>
			</div>
			<div class="projects">
				<div class="projectsHeading">Your Projects</div>
				<div class="project">
					<div class="projectTitle"></div>
					<div class="projectDescription"></div>
					<div class="actions">
						<div class="save">
							<svg><use xlink:href="images.html#save"></use></svg>
						</div>
						<div class="watch">
							<svg><use href="icons/eye-plus-outline.svg"></use></svg>
						</div>
						<div class="share">
							<svg><use href="images.html#share"></use></svg>
						</div>
					</div>
				</div>
				<div class="project">
					<div class="projectTitle"></div>

						<div class="share">

					</div>
				</div>

						</div>
						<div class="share">

						</div>
					</div>
				</div>
				<div class="project">

					<div class="projectDescription"></div>
					<div class="actions">
						<div class="save">

						</div>
						<div class="share">

						</div>
					</div>
				</div>

			</div>
			<div class="announcements">
				<div class="title">Announcements</div>
				<div class="container1">
					<div class="announcementTitle1"></div>
					<div class="announcementDescription1"></div>
					<div class="announcementTitle2"></div>
					<div class="announcementDescription2"></div>
					<div class="announcementTitle3"></div>
					<div class="announcementDescription3"></div>
				</div>
			</div>
			<div class="trending">
				<div class="title">Trending</div>
				<div class="container2">
					<div class="trendingTitle1"></div>
					<div class="trendingDescription1"></div>
					<div class="trendingTitle2"></div>
					<div class="trendingDescription2"></div>
